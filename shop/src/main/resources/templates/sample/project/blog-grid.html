<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title>Overseas Shopping</title>

</head>

<body id="body">

	<section th:replace="fragments/bodyHeader :: bodyHeader" />

	<section th:replace="fragments/navigation :: navigation" />

<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Blog</h1>
					<ol class="breadcrumb">
						<li><a href="/">Home</a></li>
						<li class="active">blog</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>

<div class="page-wrapper">
	<div class="container">
		<input type="hidden" value="testGetListBtn" id="testGetListBtn">
		<div class="row" id="product-item">
		</div>
	</div>
</div>

	<footer th:replace="fragments/footer :: footer" />

    <!-- 
    Essential Scripts
    =====================================-->
    
    <!-- Main jQuery -->
    <script src="plugins/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.1 -->
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- Bootstrap Touchpin -->
    <script src="plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>
    <!-- Instagram Feed Js -->
    <script src="plugins/instafeed/instafeed.min.js"></script>
    <!-- Video Lightbox Plugin -->
    <script src="plugins/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
    <!-- Count Down Js -->
    <script src="plugins/syo-timer/build/jquery.syotimer.min.js"></script>

    <!-- slick Carousel -->
    <script src="plugins/slick/slick.min.js"></script>
    <script src="plugins/slick/slick-animation.min.js"></script>

    <!-- Google Mapl -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
    <script type="text/javascript" src="plugins/google-map/gmap.js"></script>

    <!-- Main Js File -->
    <script src="js/script.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
    $(document).ready(function(){
		//ajaxSetup():  실행될  AJAX 요청에 대한 기본 속성을 정의해 재사용 
		$.ajaxSetup({
			success:function(result){					
				alert(result);
			},
			error: function (jqXHR) {
                alert("jqXHR status code:"+jqXHR.status+" message:"+jqXHR.responseText);
            }
		});//ajaxSetup

		//데이터 ALL 가져오기
		$("#testGetListBtn").ready(function(){	
			$.ajax({
				type:"get",
				url:"/api/project/list",
				success:function(collect){	
					$("#product-item").empty();
					$.each(collect,function(i,collect){
						$("#product-item").append(
							'<div class="col-md-6">'
							+ '<div class="post">'
							+ '<div class="post-thumb">'
							+ '<a href="/project'+collect.no+'">'
							+ '<img class="img-responsive" src="images/blog/blog-post-1.jpg" alt="">'
							+ '</a>'
							+ '</div>'
							+ '<h2 class="post-title"><a href="/project'+collect.no+'">'+collect.name+'</a></h2>'
							+ '<div class="post-meta">'
							+ '<ul>'
							+ '<li>'
							+ '<i class="tf-ion-ios-calendar"></i> '+collect.price+''
							+ '</li>'
							+ '<li>'
							+ '<i class="tf-ion-android-person"></i> '+collect.memberName+''
							+ '</li>'
							+ '<li>'
							+ '<a href="#!"><i class="tf-ion-chatbubbles"></i> '+collect.quantity+'</a>'
							+ '</li>'
							+ '</ul>'
							+ '</div>'
							+ '</div>'
							+ '</div>'
						);
					});					
				}
			});//ajax
		});//click
    });
	</script>

  </body>
  </html>
