<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title>Overseas Shopping</title>

</head>

<body id="body">

	<section th:replace="fragments/bodyHeader :: bodyHeader" />

	<section th:replace="fragments/navigation :: navigation" />

  <section class="single-product">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="/project">Shop</a></li>
            <li class="active">Single Product</li>
          </ol>
        </div>
        <div class="col-md-6">
          <ol class="product-pagination text-right">
            <li><a href="blog-left-sidebar.html"><i class="tf-ion-ios-arrow-left"></i> Next </a></li>
            <li><a href="blog-left-sidebar.html">Preview <i class="tf-ion-ios-arrow-right"></i></a></li>
          </ol>
        </div>
      </div>
      <div class="row mt-20">
        <div class="col-md-5">
          <div class="single-product-slider">
            <div id='carousel-custom' class='carousel slide' data-ride='carousel'>
              <div class='carousel-outer'>
                <!-- me art lab slider -->
                <div class='carousel-inner '>
                  <div class='item active'>
                    <img src='images/shop/single-products/product-1.jpg' alt='' data-zoom-image="images/shop/single-products/product-1.jpg" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <input type="hidden" id="postId" th:value="${project.no}"><br>
        <div class="col-md-7">
          <form id="saveProjectForm">
            <div class="single-product-details">
  
              <div class="form-group">
                <label for="project_name">Name</label>
                <input type="text" name="name" class="form-control" id="name" th:placeholder="${project.name}">
              </div>

              <div class="form-group">
                <label for="project_explain">Status</label>
                <select onchange="statusFind(this)" class="form-control">
                  <option value="CLOSED">CLOSED</option>
                </select>
              </div>
            
              <div class="form-group">
                <label for="project_price">Price</label>
                <input type="text" name="price" class="form-control" id="price" th:placeholder="${project.firstPrice}">
              </div>

              <div class="form-group">
                <label for="project_quantity">Quantity</label>
                <input type="text" class="form-control" name="quantity" id="quantity" value="0" th:placeholder="${project.quantity}">
              </div>
  
              <div class="form-group">
                <label for="project_explain">Explain</label>
                <input type="text" name="exp" class="form-control" id="exp" th:placeholder="${project.exp}">
              </div>
  
              <div class="text-center">
                <input type="button" class="btn btn-main text-center" value="Edit" id="edit" />
                <input type="button" class="btn btn-main text-center" value="Remove" id="remove" />
              </div>
  
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>

	<footer th:replace="fragments/footer :: footer" />
    
	<!-- 
    Essential Scripts
    =====================================-->
    
    <!-- Main jQuery -->
    <script src="plugins/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.1 -->
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- Bootstrap Touchpin -->
    <script src="plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>
    <!-- Instagram Feed Js -->
    <script src="plugins/instafeed/instafeed.min.js"></script>
    <!-- Video Lightbox Plugin -->
    <script src="plugins/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
    <!-- Count Down Js -->
    <script src="plugins/syo-timer/build/jquery.syotimer.min.js"></script>

    <!-- slick Carousel -->
    <script src="plugins/slick/slick.min.js"></script>
    <script src="plugins/slick/slick-animation.min.js"></script>

    <!-- Google Mapl -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
    <script type="text/javascript" src="plugins/google-map/gmap.js"></script>

    <!-- Main Js File -->
    <script src="js/script.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      var status = "RESEARCH";
      const statusFind = (target) => { //on의 value 값
        status = target.value;
        console.log(status);
      }

      $(document).ready(function(){
        //ajaxSetup():  실행될  AJAX 요청에 대한 기본 속성을 정의해 재사용 
        $.ajaxSetup({
          success:function(result){					
            alert(result);
          },
          error: function (jqXHR) {
            alert("jqXHR status code:"+jqXHR.status+" message:"+jqXHR.responseText);
          }
        });//ajaxSetup

        $("#edit").click(function () {
          var request = {
            "name": $('input[name=name]').val(),
            "status": status,
            "firstPrice": $('input[name=price]').val(),
            "quantity": $('input[name=quantity]').val(),
            "exp": $('input[name=exp]').val()
          };
          $.ajax({
            type: "put",
            url:"/api/project/edit/"+$("#postId").val(),
            contentType : "application/json; charset=utf-8",
            dataType:"JSON",				
            data : JSON.stringify(request),
            success: function (result) {
              location.href="http://localhost:8080/project";
            },
           error: function (jqXHR) {
              alert("입력하지 않은 입력 필드가 있습니다.");
            }
          });//ajax
        });

      //데이터 삭제하기
      $("#remove").click(function () {
        $.ajax({
          type: "delete",
          url: "/api/project/remove/"+$("#postId").val(),
          success: function (result) {
            location.href="http://localhost:8080/project";
          },
          error: function (jqXHR) {
            alert("정상적으로 삭제되지 않았습니다");
          }

        });//ajax
      });//click	
      });
    </script>

  </body>
  </html>
