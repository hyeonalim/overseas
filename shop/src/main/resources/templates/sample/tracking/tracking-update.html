<section class="user-dashboard page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="list-inline dashboard-menu text-center">
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="order.html">Orders</a></li>
          <li><a class="active" href="address.html">Address</a></li>

        <div class="dashboard-wrapper user-dashboard">
          <div class="table-responsive">
            <table class="table">
              <thead>

                  <th>Company</th>
                  <th>Name</th>
                  <th>Address</th>

                </tr>
              </thead>
              <tbody>
				<input type="hidden" id="postId" th:value="${tracking.no}">

                  <td>

    <!-- Main Js File -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
        //ajaxSetup():  실행될  AJAX 요청에 대한 기본 속성을 정의해 재사용 
        $.ajaxSetup({
          success:function(result){					
            alert(result);
          },
          error: function (jqXHR) {
                    alert("jqXHR status code:"+jqXHR.status+" message:"+jqXHR.responseText);
                }
        });//ajaxSetup
    
        $("#save").click(function(){	
          var request = {
            "status": $('input[name=status]').val(),
            "local": $('input[name=local]').val(),
            "memo": $('input[name=memo]').val()
          };
          $.ajax({
            type:"put",
            url:"/api/tracking/edit/"+$('input[id=postId]').val(),
            contentType : "application/json; charset=utf-8",
            dataType:"JSON",				
            data : JSON.stringify(request)
          });//ajax
        });

        });
    </script>
