    <!-- Main Js File -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
    $(document).ready(function(){
		//ajaxSetup():  실행될  AJAX 요청에 대한 기본 속성을 정의해 재사용 
		$.ajaxSetup({
			success:function(result){					
				alert(result);
			},
			error: function (jqXHR) {
                alert("jqXHR status code:"+jqXHR.status+" message:"+jqXHR.responseText);
            }
		});//ajaxSetup

		//데이터 ALL 가져오기
		$("#testGetListBtn").ready(function(){	
			$.ajax({
				type:"get",
				url:"/api/order/myorder",
				success:function(collect){	
					$("#order-mylist").empty();
					$.each(collect, function (i, collect) {
						$("#order-mylist").append(
							'<tr>'
							+ '<td>'+collect.no+'</td>'
							+ '<td>'+collect.date+'</td>'
							+ '<td>3</td>'
							+ '<td>$150.00</td>'
							+ '<td><span class="label label-warning">'+collect.orderStatus+'</span></td>'
							+ '<td><a href="/project' + collect.projectNo + '" class="btn btn-default">View</a></td>'
							+ '<td>'
							+ '<button type="button" class="btn btn-default">'
							+ '<a href="/tracking' + collect.no + '"/>'
							+ '<i class="tf-pencil2" aria-hidden="true">'
							+ '</i>'
							+ '</a>'
							+ '</button>'
							+ '<button type="button" class="btn btn-default">'
							+ '<a href="/orderUpdate' + collect.no + '"/>'
							+ '<i class="tf-pencil2" aria-hidden="true">'
							+ '</i>'
							+ '</a>'
							+ '</button>'
							+ '<button type="button" class="btn btn-default">'
							+ '<a href="/api/order/cancel/' + collect.no + '"/>'
							+ '<i class="tf-ion-close" aria-hidden="true">'
							+ '</i>'
							+ '</a>'
							+ '</button>'
							+ '<td>'
							+ '</tr>'
						);
					});					
				}
			});//ajax
		});//click
    });
	</script>


  </body>
  </html>
