<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title>Overseas Shopping</title>

</head>

<body id="body">

<section class="forget-password-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="/">
            <img src="/images/logo.png" alt="">
          </a>
          <h2 class="text-center">Welcome Back</h2>
          <form method="post" th:action="@{/imgupload}" enctype="multipart/form-data" class="text-left clearfix">
            <p>업로드할 파일을 선택해주세요.</p>
              <input type="file" class="form-control" name="file" />
            <div class="text-center">
              <input type="submit" class="btn btn-main text-center"  value="submit">
            </div>
          </form>
          <p class="mt-20"><a href="/signin">Back to Signin</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

    <!-- 
    Essential Scripts
    =====================================-->
    
    <!-- Main jQuery -->
    <script src="plugins/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.1 -->
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- Bootstrap Touchpin -->
    <script src="plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>
    <!-- Instagram Feed Js -->
    <script src="plugins/instafeed/instafeed.min.js"></script>
    <!-- Video Lightbox Plugin -->
    <script src="plugins/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
    <!-- Count Down Js -->

    <!-- slick Carousel -->

    <script src="plugins/slick/slick-animation.min.js"></script>
