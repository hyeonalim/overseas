<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Contact Us</h1>
					<ol class="breadcrumb">

<section class="page-wrapper">
	<div class="contact-section">
		<div class="container">
			<div class="row">
				<!-- Contact Form -->
				<div class="contact-form col-md-6 " >
					<form id="contact-form" method="post" action="" role="form">
					
						<p>Cash</p>
						<div class="form-group">
							<input type="text" placeholder="Cash" class="form-control" name="cash" id="cash">
						</div>

						<p>Purchase</p>
						<div class="form-group">
						   <label for="user_address">Date</label>
						   <input type="text" class="form-control" id="purchaseDate" placeholder="">
						</div>
						<div class="checkout-country-code clearfix">
						   <div class="form-group">
							  <label for="user_post_code">Bank Account</label>
							  <input type="text" class="form-control" id="purchaseAccount" name="zipcode" value="">
						   </div>
						   <div class="form-group" >
							  <label for="user_city">Bank Name</label>
							  <input type="text" class="form-control" id="purchaseBankName" name="city" value="">
						   </div>
						</div>
						
						<div id="cf-submit">
							<input type="button" value="Create Project" id="saveProject" class="btn btn-main text-center">
						</div>						
						
					</form>
				</div>
				<!-- ./End Contact Form -->
				
				<!-- Contact Details -->
				<div class="contact-details col-md-6 " >
					<div class="google-map">
						<div id="map"></div>
					</div>
					<ul class="contact-short-info" >
						<li>
							<i class="tf-ion-ios-home"></i>
							<span>Overseas Offical</span>
						</li>
						<li>
							<i class="tf-ion-android-phone-portrait"></i>
							<span>Phone: +82 010-4534-5094</span>
						</li>
						<li>
							<i class="tf-ion-android-mail"></i>
							<span>Email: h0y1un@naver.com</span>
						</li>
					</ul>
				</div>
				<!-- / End Contact Details -->
					
			</div> <!-- end row -->
		</div> <!-- end container -->
	</div>
</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        //ajaxSetup():  실행될  AJAX 요청에 대한 기본 속성을 정의해 재사용 
        $.ajaxSetup({
          success:function(result){					
            alert(result);
          },
          error: function (jqXHR) {
            alert("jqXHR status code:"+jqXHR.status+" message:"+jqXHR.responseText);
          }
        });//ajaxSetup
        
      //데이터 만들기
      $("#saveProject").click(function(){
        var request = {
          "cash": $('input[id=cash]').val(),
          "purchaseDate": $('input[id=purchaseDate]').val(),
          "purchaseBankName" : $('input[id=purchaseBankName]').val(),
          "purchaseAccount" : $('input[id=purchaseAccount]').val()
        };		
        $.ajax({
          type:"post",
          url:"/api/cash/save/create",
          contentType : "application/json; charset=utf-8",
          dataType:"JSON",				
          data : JSON.stringify(request),
          success: function (result) {
            location.href="http://localhost:8080/confirmation";
          },
          error: function (jqXHR) {
            alert("정상적으로 캐쉬가 구매되지 않았습니다");
          }
        });//ajax
      });//click
      });
    </script>
